<!DOCTYPE html>
<html>
<head>
  <title>payNprint Test</title>
</head>
<body>
  <h2>Upload and Get Price</h2>

  <form id="form" enctype="multipart/form-data" target="_self">
    <input type="file" name="document" required /><br />
    <label>
      Duplex: <input type="checkbox" name="duplex" value="true" />
    </label><br />
    <label>
      Copies: <input type="number" name="copies" value="1" min="1" />
    </label><br />
    <button type="submit">Upload & Get Price</button>
  </form>

  <div id="response" style="margin-top: 20px; font-weight: bold;"></div>
  <iframe id="preview" width="100%" height="500px" style="border: 1px solid #ccc; margin-top: 20px;"></iframe>

  <!-- Link to your external JavaScript file -->
  <script src="./main.js" defer></script>
</body>
</html>
